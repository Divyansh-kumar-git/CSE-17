<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>

<h3>Feedback Form</h3>

<form>
    Name: <input type="text" required><br><br>
    
    Email: <input type="email" required><br><br>
    
    Rating:
    <select required>
        <option value="">Select</option>
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
    </select><br><br>
    
    Comments:<br>
    <textarea rows="3"></textarea><br><br>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
